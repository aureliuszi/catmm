<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel = "stylesheet" type = text/css href = "css/lightbox.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


	
	<title>Lightbox</title>
</head>
<body>
	<div class = "gallery">
			<a class="example-image-link" href="./images/talent/mreowmi/profile_mreowmi.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="./images/talent/mreowmi/profile_mreowmi.jpg" alt=""/></a>
			<a class="example-image-link" href="./images/talent/window_cat/profile_window.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="./images/talent/window_cat/profile_window.jpg" alt="" /></a>
			<a class="example-image-link" href="./images/talent/bookstore_cat/profile_bookstore.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="./images/talent/bookstore_cat/profile_bookstore.jpg" alt="" /></a>
			<a class="example-image-link" href="./images/talent/demonic/demonic_profile.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="./images/talent/demonic/demonic_profile.jpg" alt="" /></a>
			<a class="example-image-link" href="./images/talent/felix_kitten/profile.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="./images/talent/felix_kitten/profile.jpg" alt=""/></a>
			<a class="example-image-link" href="./images/talent/patches/patches_profile.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="./images/talent/patches/patches_profile.jpg" alt="" /></a>
			<a class="example-image-link" href="./images/talent/pigeons/profile_pigeon.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="./images/talent/pigeons/profile_pigeon.jpg" alt="" /></a>
			<a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg" alt="" /></a>
			<a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg" alt="" /></a>
	</div>
	
	<script src="js/lightbox.js"></script>
</body>
</html>
